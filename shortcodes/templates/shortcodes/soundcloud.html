{% extends 'shortcodes/base.html' %}

{% block shortcode_content %}
<iframe
  {% if width %}width="{{ width }}"{% endif %}
  {% if height %}height="{{ height }}"{% endif %}
  scrolling="no"
  frameborder="no"
  src="https://w.soundcloud.com/player/?url={{ url|urlencode }}{% if color %}&amp;color={{ color }}{% endif %}">
</iframe>
{% endblock %}
