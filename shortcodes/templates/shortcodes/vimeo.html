{% extends 'shortcodes/base.html' %}

{% block shortcode_content %}
<iframe src="https://player.vimeo.com/video/{{ video_id }}?color=ffffff"
        {% if width %}width="{{ width }}"{% endif %}
        {% if height %}height="{{ height }}"{% endif %}
        frameborder="0"
        webkitAllowFullScreen
        mozallowfullscreen
        allowFullScreen>
        </iframe>
{% endblock %}
